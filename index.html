<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TEST WORK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css" lang="css">
</head>
<body>
    <header>
        
    </header>
    <div id="app">
        <div class="container">
            <div class="modal">
                <div class="modal__header">
                    {{ message }}
                </div>
                <div class="modal__body">
                    <div class="modal__description">
                        {{ info }}
                    </div>
                    <form @submit="checkFields">
                        <input class="modal__input modal__input--username" type="text" placeholder="Username" pattern="[a-zA-Z]+" required v-model="info.username"/>
                        <input class="modal__input modal__input--phone" type="text" placeholder="Phone Number" pattern="[0-9_.-]+" required v-model="info.phone"/>

                        <button class="modal__btn" type="submit">
                            Register
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <footer>
        
    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
